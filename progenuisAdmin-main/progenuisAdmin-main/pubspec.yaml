name: progenuisadmin
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  change_app_package_name: ^1.4.0
  flutter_svg: ^2.0.17
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.1
  http: ^1.3.0
  image_picker: ^1.1.2
  http_parser: ^4.1.2
  cached_network_image: ^3.4.1
  file_picker: ^8.3.1
  flutter_pdfview: ^1.4.0
  path_provider: ^2.1.5
  # youtube_player_flutter: ^9.1.1
  youtube_player_iframe: ^5.2.1
  flutter_full_pdf_viewer_null_safe: ^1.0.0
  webview_flutter: ^4.10.0
  dart_jsonwebtoken: ^2.17.0
  flutter_cache_manager: ^3.4.1
  syncfusion_flutter_charts: ^30.1.37
  dio: ^5.8.0+1
  syncfusion_flutter_pdfviewer: ^30.1.37
  permission_handler: ^12.0.0+1
  get_storage: ^2.1.1
  firebase_core: ^3.8.1
  firebase_crashlytics: ^4.2.0
  firebase_analytics: ^11.3.5
 
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true # Ensure this is set to true
  ios: true # Ensure this is set to true
  image_path: "assets/logo1.png" # Path to your app logo
  adaptive_icon_foreground: "assets/logo1.png" # Foreground icon for adaptive icons
  adaptive_icon_background: "assets/background_icon.png" # Path to background image for adaptive icon (if necessary)
  min_sdk_android: 21 # Minimum SDK version for Android

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
